<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakirat Management Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Josefin+Sans:wght@100;200;300;400&family=Laila&family=Outfit:wght@300;400;500&family=Oxygen&family=Oxygen+Mono&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e0646af9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="aside-container">
        <div class="aside-header">
          <h2>Sponge</h2>
        </div>

        <div class="search">
          <i class="fa-solid fa-magnifying-glass" style="margin-right: 5px"></i
          >Search
        </div>

        <div class="aside-items-list">
          <div class="aside-items-top">
            <ul class="aside-items-first">
              <li><i class="fa-solid fa-database"></i>Overview</li>

              <li id="notifications">
                <i class="fa-solid fa-bell"></i>Notifications
                <span class="number">1</span>
              </li>

              <li id="projects">
                <i class="fa-solid fa-thumbtack"></i>Our Projects
              </li>
              <li>
                <i class="fa-solid fa-chart-simple"></i>Analytics
                <i class="fa-solid fa-chevron-down"></i>
              </li>
              <li><i class="fa-regular fa-hard-drive"></i>Saved reports</li>
              <li><i class="fa-regular fa-user"></i>User reports</li>
            </ul>
          </div>

          <div class="aside-items-bottom">
            <ul class="aside-items-second">
              <li><i class="fa-solid fa-circle-info"></i>Support</li>
              <li><i class="fa-solid fa-wand-sparkles"></i>What's new?</li>
              <li><i class="fa-solid fa-gear"></i>Setting</li>
            </ul>
          </div>

          <div class="aside-items-status">
            <div class="name-icon">
              <img
                src="./images/headshot2.jpg"
                alt="Jeremy img"
                class="avatar"
              />
            </div>
            <div class="online">
              <span class="name">Jeremy Zucker</span>
              <div class="active">
                <i class="fa-solid fa-circle"></i>
                <div class="status">Online</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="avatar-container">
          <div class="avatar">
            <img src="./images/headshot1.jpg" alt="Headshot 1" />
          </div>
          <div class="avatar avatar-2">
            <img src="./images/headshot4.jpg" alt="Headshot 4" />
          </div>
          <div class="avatar avatar-3">
            <img src="./images/headshot2.jpg" alt="Headshot 2" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
